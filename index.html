<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Portolio</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="page">
  <header class="navbar">
    <div class="container">
      <div>
        <a class="navbar__brand" href="#introduce">Tung's portfolio</a>
      </div>
      <div>
        <a class="navbar__link" href="#portfolio">Portfolio</a>
        <a class="navbar__link" href="#about">About</a>
        <a class="navbar__link" href="#contact">Contact</a>
      </div>
    </div>
  </header>
  <main class="sections">
    <section id="introduce" class="odd">
      <div class="container">
        <img src="https://image.ibb.co/nHcF37/979ff_Ni_K_400x400.jpg" alt="Avatar">
        <h1 class="uppercase">Tung Nguyen</h1>
        <h2 class="divider">---------</h2>
        <h3>Fullstack Javascript Web developer</h3>
      </div>
    </section>
    <section id="portfolio" class="even">
      <div class="container">
        <h2 class="uppercase">Portfolio</h2>
        <h2 class="divider">---------</h2>
        <div class="cards">
          <div class="cards__item">
            <a class="cards__item__link" href="https://codepen.io/thetungctn/full/bYeerq/" target="new">   
              <img src="https://s3-us-west-2.amazonaws.com/i.cdpn.io/1176588.bYeerq.small.d138fda6-c6a9-455f-932c-67b1321fe0f0.png">
            </a>
          </div>
          <div class="cards__item">
            <a class="cards__item__link" href="https://codepen.io/thetungctn/full/QQZLRy/" target="new">
              <img src="https://s3-us-west-2.amazonaws.com/i.cdpn.io/1176588.QQZLRy.small.00454005-4ab8-4ca4-a197-bf85d1cd20e9.png">
            </a>
          </div>
          <div class="cards__item">
          </div>
          <div class="cards__item">
            <a class="cards__item__link" href="https://tung-store.herokuapp.com" target="new">
              <img src="https://i.imgur.com/WRjUTwZ.png">
            </a>
          </div>
          <div class="cards__item">
          </div>
          <div class="cards__item">
          </div>
        </div>
      </div>
    </section>
    <section id="about" class="odd">
      <div class="container">
        <h2 class="uppercase">About</h2>
        <h2 class="divider">---------</h2>
        <p>I'm Tung</p>
        <button class="button">Download my CV</button>
      </div>
    </section>
    <section id="contact" class="even">
      <div class="container">
        <h2 class="uppercase">Contact</h2>
        <h2 class="divider">---------</h2>
        <p>Contact me if you can!</p>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div>
        <a class="footer__social" href="https://twitter.com/thetungctn" target="new">
          <i class="fab fa-twitter" data-fa-transform="grow-16"></i>
        </a>
        <a class="footer__social" href="https://www.linkedin.com/in/t%C3%B9ng-nguy%E1%BB%85n-774368140/" target="new">
          <i class="fab fa-linkedin" data-fa-transform="grow-16"></i>
        </a>
        <a class="footer__social" href="https://github.com/tungnt-580" target="new">
          <i class="fab fa-github" data-fa-transform="grow-16"></i>
        </a>
      </div>
    </div>
  </footer>
  <div class="copyright">
    <small>Coded by <a href="https://www.freecodecamp.org/tungnt-580" target="new">Tung Teng</a><small>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
